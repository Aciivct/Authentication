<mat-card>
  <mat-card-header>
    <h2>Update User</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="updateForm" (ngSubmit)="updateUser()">

      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="">Select Role</mat-option>
          <mat-option *ngFor="let item of roleList" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-checkbox formControlName="isActive" class="example-margin">Is Active</mat-checkbox>
      </div>
      <div>
        <button mat-raised-button color="primary">Submit</button>
        <a routerLink="/login" mat-raised-button color="accent" style="margin-left: 8px;">Back to Login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
