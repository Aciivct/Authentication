<mat-card>
  <mat-card-header>
    <h2>Registeration</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
      <mat-form-field class="full-width-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id">
      </mat-form-field><br>
      <mat-form-field class="full-width-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field><br>
      <mat-form-field class="full-width-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field><br>
      <mat-form-field class="full-width-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field><br>
      <mat-radio-group formControlName="gender" aria-label="Select an option">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-raised-button color="primary">Submit</button>
        <a routerLink="/login" mat-raised-button color="accent" style="margin-left: 8px;">Back to Login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
